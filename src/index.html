<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="htmlTemplates.js"></script>
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folder sync</title>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="window-title">
        <p1>Main Window</p1>
      </div>
      <div class="content">
        <div class="table-header">
          <p1>Sync state</p1>
          <p1>Sync <br> From</p1>
          <p1>Sync <br> To</p1>
          <p1>Edit</p1>
          <p1>Delete</p1>
        </div>
        <div id="sync-table" class="sync-table">
          <div class="sync-entry">
            <div class="state" onclick="enableSync(0)">
            </div>
            <p2 class="from-folder" title="C:\MyFiles\Documents\Article\test\test\test">
              C:\MyFiles\Documents\Article\test\test\test
            </p2>
            <p2 class="to-folder" title="E:\Backup\MyFiles\Documents\Article\test\test\test">
              E:\Backup\MyFiles\Documents\Article\test\test\test
            </p2>
            <div class="sync-icons edit-icon" onclick="editRecord(0)">
              <img src="assets/Edit.svg"/>
            </div>
            <div class="sync-icons delete-icon" onclick="deleteRecord(0)">
              <img src="assets/Delete.svg"/>
            </div>
          </div>
        </div>
        <button class="add-sync-entry-button" onclick="openEditBox()">
          Add new sync
        </button>
      </div>
      <div class="version">
        <p1>
          Version 0.1
        </p1>
      </div>
      <div class="edit-box" id="edit-box">
        <div class="edit-box-title">
          <p2>
            Edit sync window
          </p2>
        </div>
        <div class="edit-path">
          <p2>
            Sync From
          </p2>
          <div class="edit-path-selector">
            <p1>
              Select folder
            </p1>
            <img src="assets/OpenFolder.svg" onclick="openFolder(this)"/>
          </div>
        </div>

        <div class="edit-path">
          <p2>
            Sync To
          </p2>
          <div class="edit-path-selector">
            <p1>
              Select folder
            </p1>
            <img src="assets/OpenFolder.svg" onclick="openFolder(this)"/>
          </div>
        </div>
        
        <div class="edit-interval">
          <p2>
            Sync Interval
          </p2>
          <div class="interval-settings">
            <input id="interval-value" type="text" maxlength="3" oninput="validateIntervalValue(this)" onchange="checkIfValueIsEmpty(this)" value="10">
            <select id="interval-type" name="intervals" id="cars">
              <option value="second">s</option>
              <option value="minute">m</option>
              <option value="hour">h</option>
            </select>
          </div>
        </div>
        <div class="edit-action-buttons">
          <button type="button" onclick="saveRecord()" >Save</button>
          <button type="button" onclick="closeEditBox()">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
